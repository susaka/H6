---
## Tasks for the network device system
- name: Clear unneeded banners
  ios_banner:
    banner: "{{ item }}"
    state: absent
  loop:
  - motd
  - exec
  - incoming

- name: Update login banner
  ios_banner:
    banner: login
    text: |
      ---------------------------------------------------------
      |
      | Denne enhed tilhoerer JR-Byg - No unauthorized access!
      |
      ---------------------------------------------------------
      |
      | Du er logged ind paa {{ inventory_hostname }}, Biatch!
      |
      ---------------------------------------------------------
    state: present

- name: Disable DNS
  ios_system:
    lookup_enabled: no

- name: Password-Encryption
  ios_config:
    lines:
      - service password-encryption

- name: configure log bugger
  ios_logging:
    dest: buffered
    level: informational
    state: present

- name: Syslog
  ios_logging:
    dest: host
    name: "{{ log_host }}"
    state: present